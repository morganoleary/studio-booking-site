{% load static %}

{% url 'homepage' as homepage_url %}
{% url 'booking' as booking_url %}
{% url 'contact' as contact_url %}
{% url 'member' as member_url %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Soul Base | at Studio IV</title>
    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Tenor+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Favicon -->
    <link rel="icon" href="static/images/favicon.ico" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="card-header container-fluid">
            <!-- Homepage link on logo-->
            <div class="col-md-2">
                <div class="navbar-brand">
                    <a href="{% url 'homepage' %}"><span><img src="{% static 'images/logo.png' %}" alt="Soul Base Logo" class="img-fluid"></span></a>
                </div>
            </div>
            <!-- Collapsable menu-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menu options-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == booking_url %}active{% endif %}" href="{% url 'booking' %}">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == contact_url %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == member_url %}active{% endif %}" href="{% url 'member' %}">Member</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>

        {% block content %}
        <!-- Page Content Goes here -->
        {% endblock content %}

    </main>

    <!-- Footer -->
    <footer class="mt-auto py-3 bg-light text-center">
        <div class="card-footer container-fluid">
            <div class="row">
                <div class="col text-center">
                    <span class="social-icon">
                        <a
                          href="https://facebook.com/"
                          target="_blank"
                          rel="noopener"
                          aria-label="Share our studio on Facebook! (Opens in a new tab)"
                          ><i class="fa-brands fa-square-facebook"></i
                        ></a>
                      </span>
                      <span class="social-icon">
                        <a
                          href="https://instagram.com/"
                          target="_blank"
                          rel="noopener"
                          aria-label="Share our studio on Instagram! (Opens in a new tab)"
                          ><i class="fa-brands fa-square-instagram"></i
                        ></a>
                      </span>
                      <span class="social-icon">
                        <a
                          href="https://twitter.com/"
                          target="_blank"
                          rel="noopener"
                          aria-label="Share our studio on Twitter! (Opens in a new tab)"
                          ><i class="fa-brands fa-square-twitter"></i
                        ></a>
                      </span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/4147796678.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
