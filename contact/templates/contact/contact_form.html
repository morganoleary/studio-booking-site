{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Success message -->
{% if messages %}
{% for message in messages %}
<div class="alert alert-success" role="alert">
    {{ message }}
</div>
{% endfor %}
{% endif %}

<!-- Contact page -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h1 class="text-center">Contact Us</h1>
            <h4 class="text-center">We know you may have questions</h4>
            <h4 class="text-center">Just ask!</h4>
            <!-- Contact Us form-->
            <form method="post">
                {% csrf_token %}
                {{ contact_form|crispy }}  
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
